<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" #title="ngModel" ngModel required autofocus minlength="3" placeholder="Title">
      <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" ngModel required minlength="6" #content="ngModel" placeholder="Content"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter a Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">Save Post</button>
  </form>
</mat-card>
